<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Skill Develop Registration Form</h1>
    <form action="">
        <p>Name: <input type="text" name="" id=""></p>
        <p>Phone No: <input type="number" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p>

        <fieldset>
            <legend>Gender</legend>
            <p><label for="male"><input type="radio" name="gender" id="male"> Male</label></p>
            <p><label for="female"><input type="radio" name="gender" id="female"> Female</label></p>
            <p><label for="others"><input type="radio" name="gender" id="others"> Others</label></p>
        </fieldset>

        <fieldset>
            <legend>Passion</legend>
            <p><label for="code"><input type="checkbox" name="" id="code">Code</label></p>
            <p><label for="python"><input type="checkbox" name="" id="python">Python</label></p>
            <p><label for="javascript"><input type="checkbox" name="" id="javascript">JavaScript</label></p>
        </fieldset>

        <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
